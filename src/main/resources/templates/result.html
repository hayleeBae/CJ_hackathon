</style>

    <div th:if="${paramName != null}">

                        <h3 class="fst-italic">
                            Traditional Alcohol Recommendation AI
                        </h3>

                        <p class="lead my-4 fw-bold" th:text="${foodKorea}"  ></p>

                        <div class="uploadImg" id="imageContainer">
                            <div class="text-center border border-gray" style="">
                                    <img id="resultImage" src="#" alt="Result Image" style="width: 50%; height: 60%; padding: 5%;">
                            </div>
                        </div>

                        </br>

                        <!-- 리뷰순, 별점순 -->

                                        <div class="row g-0">
                                            <div class="col-md-4 d-flex justify-content-center align-items-center">
                                                <img th:src="'/images/'+ ${r.image_path}" class="img-fluid rounded-start" alt="...">
                                            </div>
                                            <div class="col-md-8">

                                                    <p class="card-text" th:text="${r.taste_point}"></p>
                                                    <p class="card-text"><small class="text-body-secondary" th:text="${r.alcohol_degree}"></small></p>

                                                    <div>
                                                        <label>달콤함</label>
                                                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="${r.sweet_flavor}" aria-valuemin="0" aria-valuemax="5">
                                                            <div class="progress-bar bg-danger" th:style="'width: ' + ${r.sweet_flavor * 25} + '%'" th:text="${r.sweet_flavor * 25} + '%'"></div>
                                                        </div>
                                                        <label>바디감</label>

                                                            <div class="progress-bar bg-danger" th:style="'width: ' + ${r.body_flavor * 25} + '%'" th:text="${r.body_flavor * 25} + '%'"></div>
                                                        </div>
                                                        <label>새콤함</label>
                                                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="${r.sour_flavor}" aria-valuemin="0" aria-valuemax="5">
                                                            <div class="progress-bar bg-danger" th:style="'width: ' + ${r.sour_flavor * 25} + '%'" th:text="${r.sour_flavor * 25} + '%'"></div>
                                                        </div>
                                                        <label>씁쓸함</label>
                                                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="${r.carbonic_flavor}" aria-valuemin="0" aria-valuemax="5">
                                                            <div class="progress-bar bg-danger" th:style="'width: ' + ${r.carbonic_flavor * 25} + '%'" th:text="${r.carbonic_flavor * 25} + '%'"></div>
                                                        </div>
                                                        <label>탄산감</label>
                                                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="${r.tannin_flavor}" aria-valuemin="0" aria-valuemax="5">
                                                            <div class="progress-bar bg-danger" th:style="'width: ' + ${r.tannin_flavor * 25} + '%'" th:text="${r.tannin_flavor * 25} + '%'"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </br>
                                <p style="text-align: center; lead my-4 fw-bold;">이런 전통주는 어떠세요?</p>

                                                            <label>새콤함</label>
                                                            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="${a.sour_flavor}" aria-valuemin="0" aria-valuemax="5">

                                                                <div class="progress-bar bg-danger" th:style="'width: ' + ${a.carbonic_flavor * 25} + '%'" th:text="${a.carbonic_flavor * 25} + '%'"></div>
                                                            </div>
                                                            <label>탄산감</label>

                                            </div>
                                        </div>

                                <!-- 술 추천과 비슷한 추가적 술 추천 -->
                            </div>
                            <!-- 술 추천 리스트 끝 -->



                            <!-- 평점순 -->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0" >
                                <!-- 술 추천 시작 -->
                                <div class="card mb-3" style="max-width: 100%; padding: 5%;" th:each="s : ${score}">

                    </article>

            <!-- 음식 판단 결과 끝-->
        </main>

    <th:block layout:fragment="script">
        <!-- 술 추천 tab  -->
        <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
                const triggerTabList = document.querySelectorAll('[data-bs-toggle="tab"]');

                triggerTabList.forEach((triggerEl) => {
                    triggerEl.addEventListener('click', (event) => {
                        event.preventDefault();
                        new bootstrap.Tab(triggerEl).show();
                    });
                });
            });
        </script>
        <script th:inline="javascript">

            // localStorage에서 이미지 데이터를 가져와서 표시
            var imageData = localStorage.getItem('imageData');
            var resultImage = document.getElementById('resultImage');
            resultImage.src = imageData;

        </script>

        </th:block>
        </div>
        </body>
        </div>
